<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <style>
       *{
        background-color:whitesmoke;
        margin:none;
        padding:none;
        width:auto;
       }
      h1{
        text-align: center;
        background-color: rgb(0, 83, 128);
        height: 60px;
        color: white;
        padding-top: 25px;
        font-weight: 900;
        border-radius: 4px;
      }
     input[type="submit"],
     input[type="reset"]{
        background-color:  rgb(0, 83, 128);
        width:49%;
        text-align:center;
        color:white;
        cursor: pointer;
        padding: 12px;
        font-size: larger;
        border-radius: 4px;
     }
     input[type="text"],
     input[type="email"],
     textarea{
        width:98%;
        border-radius: 4px;
        padding: 12px;
       border-style: double;
       margin: 5px;
       background-color: white;
       border-color: 1px black;
     }
     input[type="dob"]{
        cursor:pointer;
        width:100%;
        border-radius: 4px;
        padding: 12px;
        margin:5px;
        background-color: aliceblue;
     }
     input[type="submit"]:hover{
        background-color: green;
     }
     input[type="reset"]:hover{
        background-color: brown;
     }
    </style>
</head>
<body>
    <form action="">
   <h1>Contact Form</h1>
   <P>Your Name : <br><input type="text" name="name" placeholder="Your Full Name" required ></P>
   <p>Your Email : <br><input type="email" name="email" placeholder="Valid Email Address" required></p>
   <p>DOB : <br><input type="date" name="dob" placeholder="06/01/2004" required></p>
   <p>Address : <br><textarea name="address" rows="auto" cols="10" required></textarea></p>
   <p>Feedback : <br><textarea name="information" rows="6" cols="10"></textarea></p>
   <p style="align-self: center;"><input type="submit" name="Submit">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
   <input type="reset" value="Reset"></p>
</form>
</body>
</html>
